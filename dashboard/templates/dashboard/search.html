{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .search-container {
      text-align: center;
      margin-top: 20px;
    }

    #searchInput {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchFunction()">
    </div>
  </header>
  
  <main>
    <ul id="itemList">
      <li>Programming with HTML and CSS</li>
      <li>Modern React with Redux</li>
      <li>Backend Development with Python & Django</li>
      <li>Programming in Python</li>
      <li>Software Development</li>
      <li>Networking and Management</li>
    </ul>
  </main>

  <script>
    function searchFunction() {
      // Get the search input value and convert it to lower case
      let input = document.getElementById('searchInput');
      let filter = input.value.toLowerCase();
      
      // Get the list of items
      let ul = document.getElementById('itemList');
      let li = ul.getElementsByTagName('li');
      
      // Loop through all items and hide those that don't match the search query
      for (let i = 0; i < li.length; i++) {
        let item = li[i];
        let txtValue = item.textContent || item.innerText;
        if (txtValue.toLowerCase().indexOf(filter) > -1) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      }
    }
  </script>
</body>
</html>
