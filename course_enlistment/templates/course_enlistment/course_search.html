<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <form method="GET" action="{% url 'search_courses' %}">
        <input type="text" name="q" placeholder="Search courses..." aria-label="Search courses">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for course in courses %}
            <li>{{ course.title }} - {{ course.instructor }}</li>
        {% endfor %}
    </ul>
</body>
</html>
