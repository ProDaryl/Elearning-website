{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
  <h2>Edit Profile</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>

  {% if messages %}
      <ul class="messages">
          {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
      </ul>
  {% endif %}
{% endblock %}
