{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Eduflectra</title>
    <link rel="stylesheet" href="{% static 'signup/styles.css' %}" />
    <link rel="shortcut icon" href="{% static 'logo.ico' %}" type="image/x-icon">
    <style>
      .error-message {
        color: #ff4d4d;
        font-size: 14px;
        margin-bottom: 15px;
        background-color: #ffe6e6;
        border: 1px solid #ff4d4d;
        padding: 10px;
        border-radius: 5px;
        animation: fadeout 7s forwards;
      }

      @keyframes fadeout {
        from {
          display: block;
        }

        to {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img
          src="{%  static 'signup/Elearning-logo.jpeg' %}"
          alt="Eduflectra Logo"
        />
      </div>

      <div class="form-container">
        {% for message in messages %}
        <div class="error-message" id="signup-error">{{message}}</div>
        {% endfor %}

        <form id="signup-form" class="active" method="POST" , action="signup">
          {% csrf_token %}
          <h2>Signup</h2>
          <input type="text" placeholder="Username" name="username" required />
          <input type="email" placeholder="Email" name="email" required />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <input
            type="password"
            placeholder="Password"
            name="confirmPass"
            required
          />
          <label for="isTeacher" class="teacher-label">
            <input type="checkbox" name="isTeacher" class="teacher-checkbox">I am a teacher
          </label>
          <button type="submit">Signup</button>
          <p>Already have an account? <a href="login">Login</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
